<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Quotes</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Цитаты известных людей</h1>

        <div class="text-center mb-4">
            <button id="get-quote" class="btn btn-primary">Получить случайную цитату</button>
        </div>

        <div class="result text-center">
            <h3 class="quote-text"></h3>
            <p class="author-text"></p>
        </div>
    </div>

    <!-- Подключение Bootstrap и jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript для работы с API -->
    <script>
        document.getElementById('get-quote').addEventListener('click', function() {
            fetch('https://api.quotable.io/random')
                .then(response => response.json())
                .then(data => {
                    document.querySelector('.quote-text').textContent = data.content;
                    document.querySelector('.author-text').textContent = `— ${data.author}`;
                })
                .catch(error => console.error('Error fetching quote:', error));
        });
    </script>
</body>
